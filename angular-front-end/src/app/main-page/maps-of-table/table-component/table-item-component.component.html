<li [class]="tableInformation?.state ? 'table-item__disabled' :  'table-item__enabled'">
  <div class="table-item__icon">
    <user-reservation-icon [state]="iconState"></user-reservation-icon>
  </div>
  <div class="table-item__number">
    <span> Столик {{tableInformation?.tableNumber}}</span>
  </div>

  <button mat-flat-button (click)="showReservationDialog()">
    {{tableState | titlecase}}
<!--    <logo-icon></logo-icon>-->
  </button>
</li>
